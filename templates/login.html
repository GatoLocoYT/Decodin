<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap JS (necesario para que funcione el dropdown) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <!-- Google Font: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/static/favicon.ico" />

  <!-- CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('index') }}">
        <i class="fa-solid fa-file-code"></i> Decodificador de Archivos
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('index') }}">
              <i class="fa-solid fa-home"></i> Inicio
            </a>
          </li>

          {% if current_user.is_authenticated %}
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">
              <i class="fa-solid fa-user"></i> {{ current_user.username }}
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li>
                <a class="dropdown-item" href="{{ url_for('historial') }}">
                  <i class="fa-solid fa-clock-rotate-left"></i> Historial
                </a>
              </li>
              <li>
                <a class="dropdown-item" href="{{ url_for('logout') }}">
                  <i class="fa-solid fa-right-from-bracket"></i> Cerrar sesión
                </a>
              </li>
            </ul>
          </li>
          {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('login') }}">
              <i class="fa-solid fa-right-to-bracket"></i> Iniciar sesión
            </a>
          </li>
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>
  <div class="container py-5">
    <div class="card p-4 mx-auto" style="max-width: 400px;">
      <h2 class="text-center mb-4">
        <i class="fa-solid fa-lock"></i> Iniciar Sesión
      </h2>
      <form action="/login" method="post">
        <div class="mb-3">
          <label for="usuario" class="form-label">Usuario</label>
          <input type="text" class="form-control" id="usuario" name="usuario" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">
            <i class="fa-solid fa-arrow-right-to-bracket"></i> Iniciar Sesión
          </button>
        </div>
      </form>
      <hr>
      <p class="text-center">
        <a href="/registro" class="btn btn-link">
          <i class="fa-solid fa-user-plus"></i> No tienes cuenta?
        </a>
      </p>
    </div>
  </div>


</body>

</html>
